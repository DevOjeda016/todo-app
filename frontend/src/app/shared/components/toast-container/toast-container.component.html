<div class="fixed top-4 right-4 z-50 space-y-2" aria-live="polite" aria-atomic="true">
  @for (t of toastService.toasts(); track t.id) {
    <div
      class="min-w-64 max-w-sm px-4 py-3 rounded-xl shadow text-sm flex items-center gap-2 cursor-pointer"
      [class.bg-green-600]="t.type === 'success'"
      [class.bg-red-600]="t.type === 'error'"
      [class.bg-sky-700]="t.type === 'info'"
      (click)="toastService.dismiss(t.id)"
    >
      <fa-icon [icon]="iconFor(t.type)" class="text-white"></fa-icon>
      <span class="text-white">{{ t.message }}</span>
    </div>
  }
</div>
