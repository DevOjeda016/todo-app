<dialog #confirmModal class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 rounded-xl p-6 w-96 bg-white dark:bg-slate-900 shadow-lg">
  <h2 class="text-lg text-center font-semibold mb-4 text-sky-900 dark:text-slate-100">Confirmaci√≥n</h2>
  <p class="text-center text-sky-900 dark:text-slate-200 mb-6">{{ message }}</p>
  <div class="flex justify-center gap-2">
    <button type="button" (click)="onCancel()" class="px-3 py-2 w-full rounded-2xl bg-gray-500 text-white hover:bg-gray-600">{{ cancelText }}</button>
    <button
      type="button"
      (click)="onConfirm()"
      class="px-3 py-2 w-full rounded-2xl text-white"
      [class.bg-sky-600]="variant === 'primary'"
      [class.hover\:bg-sky-700]="variant === 'primary'"
      [class.bg-amber-600]="variant === 'warning'"
      [class.hover\:bg-amber-700]="variant === 'warning'"
      [class.bg-red-600]="variant === 'danger'"
      [class.hover\:bg-red-700]="variant === 'danger'"
    >
      {{ confirmText }}
    </button>
  </div>
</dialog>
